apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: multi-service-app
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }

    http {

      # Define upstream for stocks service
      upstream stocksS {
        server stocks.multi-service-app.svc.cluster.local:8000;
      }

      # Define upstream for capital-gains service
      upstream capital-gainsS {
        server capital-gains.multi-service-app.svc.cluster.local:8080;
      }

      server {
        listen 80;

        # Route for fetching all stocks
        location /stocks {
          proxy_pass http://stocksS/stocks;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Route for fetching the value of a specific stock by ID
        location /stock-value {
          proxy_pass http://stocksS/stock-value;  # Explicitly forward to stock-value path
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Route for getting portfolio value (still handled by stocks service)
        location /portfolio-value {
          proxy_pass http://stocksS/portfolio-value;  # Forward to stocksS
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Route for handling capital-gains calculation
        location /capital-gains {
          proxy_pass http://capital-gainsS/capital-gains;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
      }
    }
